</head>
<body>
    <p class="header-p">My Lab14 Profile</p>
    <div class="profile">
        <div class="notice">
            <p>1</p>
        </div>

    <a href="https://github.com/67070179Smith/itf-67070179" class="user">Hello, ...</a>

        <label for="">Set your username</label><input type="text" class="name" placeholder="Enter your name..."><button class="clickingname">Set</button>
    </div>
    <div class="urling">
        <label for="">Set your profile picture</label><input type="url" placeholder="Enter your url..."><button onclick class="clickingurl">Set</button>

    <script>
        document.getElementsByClassName("clickingname").addEventListener("click",function() {
            let input = document.getElementsByClassName("name").value;
            document.getElementsByClassName("user").textContent = "Hello, " + input.value;
        });
    </script>
